<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Sheet</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Marks Sheet</h2>
    <form id="marks-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="roll-no">Roll No:</label>
        <input type="text" id="roll-no" name="roll-no" required><br><br>

        <label for="marks">Marks:</label>
        <input type="number" id="marks" name="marks" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="marks-sheet"></div>

    <script>
        const form = document.getElementById('marks-form');
        const marksSheet = document.getElementById('marks-sheet');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const rollNo = document.getElementById('roll-no').value;
            const marks = parseFloat(document.getElementById('marks').value);

            // Calculate GPA based on marks
            let gpa;
            if (marks >= 90) {
                gpa = 'A+';
            } else if (marks >= 80) {
                gpa = 'A';
            } else if (marks >= 70) {
                gpa = 'B+';
            } else if (marks >= 60) {
                gpa = 'B';
            } else if (marks >= 50) {
                gpa = 'C';
            } else if (marks >= 40) {
                gpa = 'D';
            } else {
                gpa = 'F';
            }

            // Display data in tabular format
            const table = document.createElement('table');
            const headerRow = table.insertRow();
            const headers = ['Name', 'Roll No', 'Marks', 'GPA'];
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });

            const row = table.insertRow();
            const cell1 = row.insertCell();
            cell1.textContent = name;
            const cell2 = row.insertCell();
            cell2.textContent = rollNo;
            const cell3 = row.insertCell();
            cell3.textContent = marks;
            const cell4 = row.insertCell();
            cell4.textContent = gpa;

            marksSheet.innerHTML = ''; // Clear previous content
            marksSheet.appendChild(table);
        });
    </script>
</body>
</html>
